<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="team.css" />
    <title>TEAM</title>
     <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <div class="header">
      TEAM SELECTION
    </div>

    <div class="Total ">
        <div class="num ">Total number of available players:</div>
        <input type="number" class="guess" min="0">
    </div>
    <div class="collect" >
      
      <input type="text" id="myName" class="myDetails " placeholder="FULLNAME">
    </div>
    <div class="submit  ">
          <p class="message mt-4 ">
            SUBMIT DETAILS
          </p>
          <button class="btn btn-danger mt-4">
                  ENTER
          </button>
    </div>



      <div class="deliver">Kindly spin below to have your team for the day</div>
      <img src="dice-4.png" alt="" class="dice" id="dicey" />
      <button class="btn btn--ROLL ">SPIN</button>

      <div id="groups"></div>

    <script src="team.js"></script>
  </body>
</html>
